<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- bootstrap style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- anas's style --> 
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- bootstrap js 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>-->

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- anas's js -->
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<header>
		<div class="name row">
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-12"><h2 class="text-center">VS</h2></div>
			
		</div>
	</header> 
	<section class="row">
		<div class="col-lg-3">
			<div><h2 class="text-center p1">first player</h2></div>
			<h4>first round:<span class="result1"></span></h4>
			<h4>second round:<span class="result2"></span></h4>
			<h4>third round:<span class="result3"></span></h4>
			<button class="roll1"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			<button class="roll2"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			<button class="roll3"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			
		</div>
		<div class="col-lg-6 img"><img class="dice" src="http://moziru.com/images/dice-clipart-animated-gif-11.gif"></div>
		<div class="col-lg-3">
			<div><h2 class="text-center p2">second player</h2></div>
			<h4>first round:<span class="result4"></span></h4>
			<h4>second round:<span class="result5"></span></h4>
			<h4>third round:<span class="result6"></span></h4>
			<button class="roll4"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			<button class="roll5"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			<button class="roll6"><i class="fa fa-braille fa-2x" aria-hidden="true"></i></button>
			
		</div>
	</section>
	<footer>
		<div>
			<span class="sumResult"></span><span class="sumResult1"></span>
			<button class="playAgain">play again</button>
		</div>
	</footer>
</body>
</html>
